name: Terraform - Prod

on:
  push:
    branches:
      - main
    paths:
      - 'prod/**/*.tf'
      - 'prod/**/*.tfvars'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-south-1
  TF_BUCKET: tf-l4dx-infra-test-state-8e13149f
  TF_LOCK_TABLE: arn:aws:dynamodb:ap-south-1:144711568538:table/tf-l4dx-infra-test-statelock-40625640
  TF_KMS_KEY_ID: 1d92e524-0357-4b48-893c-97c7ba8465fb
  TF_STATE_KEY: prod/terraform.tfstate

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    environment: prod

    defaults:
      run:
        working-directory: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug OIDC Token
        run: |
          TOKEN=$(curl -sSfL -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=sts.amazonaws.com" | jq -r '.value')
          echo "=== OIDC sub claim (must match IAM trust policy) ==="
          echo "$TOKEN" | cut -d. -f2 | base64 -d 2>/dev/null | jq -r '.sub'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: ${{ env.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~> 1.7

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ env.TF_BUCKET }}" \
            -backend-config="key=${{ env.TF_STATE_KEY }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ env.TF_LOCK_TABLE }}" \
            -backend-config="kms_key_id=${{ env.TF_KMS_KEY_ID }}" \
            -backend-config="encrypt=true"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
