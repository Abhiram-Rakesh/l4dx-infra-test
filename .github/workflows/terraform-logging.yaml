name: Terraform - Logging

on:
  push:
    branches:
      - main
    paths:
      - 'logging/**/*.tf'
      - 'logging/**/*.tfvars'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-south-1
  TF_BUCKET: tf-l4dx-infra-test-state-8e13149f
  TF_LOCK_TABLE: tf-l4dx-infra-test-statelock-40625640
  TF_STATE_KEY: logging/terraform.tfstate

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    environment: logging

    defaults:
      run:
        working-directory: logging

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug OIDC Token
        run: |
          TOKEN=$(curl -sSfL -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=sts.amazonaws.com" | jq -r '.value')
          echo "=== OIDC sub claim (must match IAM trust policy) ==="
          echo "$TOKEN" | cut -d. -f2 | base64 -d 2>/dev/null | jq -r '.sub'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_LOGGING }}
          aws-region: ${{ env.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~> 1.7

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ env.TF_BUCKET }}" \
            -backend-config="key=${{ env.TF_STATE_KEY }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ env.TF_LOCK_TABLE }}" \
            -backend-config="encrypt=true"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
